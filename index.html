  </div>
  <div class="card">
    <h2>Contact</h2>
    <p>Email: contact@yourcompany.com</p>
    <p>Phone: 010-1234-5678</p>
  </div>
  <div class="card">

    <img src="https://via.placeholder.com/300x200" alt="sample1" style="border-radius: 0.5rem;">
  </div>

</html>
